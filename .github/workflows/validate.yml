name: Validate and Deploy

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Job 1: Validate the website
  validate:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
    
    - name: Make validation script executable
      run: chmod +x validate-website.sh
    
    - name: Run website validation
      run: ./validate-website.sh
    
    - name: Check for console errors in JavaScript
      run: |
        echo "üîç Checking for common JavaScript issues..."
        
        # Check for console.log statements (optional warning)
        CONSOLE_LOGS=$(grep -r "console.log" js/*.js --include="*.js" | wc -l || echo "0")
        if [ "$CONSOLE_LOGS" -gt 0 ]; then
          echo "‚ö†Ô∏è  Found $CONSOLE_LOGS console.log statements (consider removing for production)"
        fi
        
        # Check for debugger statements
        if grep -r "debugger" js/*.js --include="*.js" > /dev/null 2>&1; then
          echo "‚ùå Found debugger statements - remove before deployment!"
          exit 1
        fi
        
        echo "‚úÖ No critical JavaScript issues found"
    
    - name: Validate HTML with HTMLHint (optional)
      continue-on-error: true
      run: |
        npm install -g htmlhint
        htmlhint "*.html" --config .htmlhintrc || true
    
    - name: Summary
      run: |
        echo ""
        echo "================================================"
        echo "‚úÖ All validation checks completed!"
        echo "================================================"

  # Job 2: Deploy to GitHub Pages (only runs if validation passes)
  deploy:
    needs: validate  # This ensures deploy only runs AFTER validate succeeds
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: '.'
    
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
    
    - name: Deployment Summary
      run: |
        echo ""
        echo "================================================"
        echo "üöÄ Website deployed successfully!"
        echo "üìç URL: ${{ steps.deployment.outputs.page_url }}"
        echo "================================================"
